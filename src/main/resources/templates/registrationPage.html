<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
      <style>
         th, td {
         padding: 5px;
         }
         td span  {
         font-size:90%;
         font-style: italic;
         color: red;
         }
         .error {
         color: red;
         font-style: italic;
         }
      </style>
   </head>
   <body>
   
      <th:block th:include="/menu"></th:block>
      <h2>Register</h2>
       
      <div th:if="${errorMessage != null}"
           th:utext="${errorMessage}" class="error">...</div>
       
      <form th:action="@{/register}" th:object="${personForm}" method="POST">
         <table>
            <tr>
               <td>Name</td>
               <td><input type="text" th:field="*{name}" th:max="25" /></td>
               <td>
                  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
               </td>
            </tr>
            <tr>
               <td>PPS Number</td>
               <td><input type="text" th:field="*{ppsNumber}" /> </td>
               <td>
                  <span th:if="${#fields.hasErrors('ppsNumber')}" th:errors="*{ppsNumber}">..</span>
               </td>
            </tr>
            <tr>
               <td>Date Of Birth</td>
               <td><input type="date" th:field="*{dob}" /> </td>
               <td>
                  <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">..</span>
               </td>
            </tr>
            <tr>
               <td>Mobile Phone</td>
               <td><input type="text" th:field="*{phoneNumber}" /> </td>
               <td>
                  <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">..</span>
               </td>
            </tr>
            <tr>
               <td>&nbsp;</td>
               <td>
                  <input type="submit" value="Submit" />
               </td>
               <td>&nbsp;</td>
            </tr>
         </table>
      </form>
       
   </body>
</html>
